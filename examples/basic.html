<html>
<head><title>d3 Funnel Charts</title></head>
<div id="funnelContainer"></div>

<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="../dist/d3-funnel-charts.min.js"></script>
<script type="text/javascript">
    var data = [['Video Views', 1500], ['Comments', 300], ['Video Responses', 150]];
    var chart = new FunnelChart({
    				data: data,
    				width: 650, 
    				height: 450, 
    				bottomPct: 1/4
    			});
    chart.draw('#funnelContainer', 2);
</script>
</html>
